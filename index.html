<!DOCTYPE html>
<html lang="en, pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">

    <title> Digital Clock </title>
</head>
<body>
    <section id="time">
        <!-- _____Hours_____ -->
        <div class="circle" style="--clr: #ff2972">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>

        <!-- _____Minutes_____ -->
        <div class="circle" style="--clr: #fee800">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>

        <!-- _____Seconds_____ -->
        <div class="circle" style="--clr: #04fc43">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>

        <!-- _____AM PM_____ -->
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </section>
    
    <script>
        setInterval(() => {
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let hr_dot = document.querySelector('.hr_dot');
            let min_dot = document.querySelector('.min_dot');
            let sec_dot = document.querySelector('.sec_dot');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >=12 ? "PM" : "AM";

            // convert 24hr clock to 12hr clock
            if (h > 12){
                h = h - 12;
            }

            // add zero before single digit number
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hours.innerHTML = h + "<br><span>Hours</span>";
            minutes.innerHTML = m + "<br><span>Minutes</span>";
            seconds.innerHTML = s + "<br><span>Seconds</span>";
            ampm.innerHTML = am;

            // Define que o estilo do relógio seguirá a 'metade' equivalente a hora atual (12hrs)
            hh.style.strokeDashoffset = 440 - (440 * h) / 12; //12 Hours
            mm.style.strokeDashoffset = 440 - (440 * m) / 60; //60 Minutes
            ss.style.strokeDashoffset = 440 - (440 * s) / 60; //60 Seconds

            hr_dot.style.transform = `rotate(${h * 30}deg)`; //360 / 12 = 30
            min_dot.style.transform = `rotate(${m * 6}deg)`; //360 / 60 = 6
            sec_dot.style.transform = `rotate(${s * 6}deg)`; //360 / 60 = 6
        });
    </script>
</body>
</html>
